    <h1 class="section-header">Contact</h1>
    
    <div class="contact-wrapper">
    
<!-- Left contact page -->
<div class="container mt-4 mb-4">
    <form class="mb-4 mt-4" id="contact-form">
        <h1>Contact Us</h1>
        <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        </div>

        <div class="form-group mb-4">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" required>
        </div>

        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>

        <div class="form-group mb-4">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message" name="message" required></textarea>
        </div>

        <div class="form-group mb-4">
            <label for="question">How did you know about my page?</label>
            <select class="form-control" name="question" id="question">
                <option value="google">Google</option>
                <option value="friend">From a Friend</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">
            <span class="send-text">Submit</span>
        </button>
    </form>
</div>
